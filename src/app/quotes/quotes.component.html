<div class="container">
    <h1>Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i=index'>
             <p>{{quote.quote}} by <strong>{{quote.author}}</strong> <strong>{{quote.name}}</strong> {{quote.date|date}} </p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <app-quote-form (addquote) = "addNewQuote ($event)"></app-quote-form>

    </div>


</div>
