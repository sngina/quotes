<div class="container">
    <h1>Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i=index'>

            </div>
            

        </div>
 
    </div>
    <div class="col-md-6">
        <app-quote-form (addquote) = "addNewQuote ($event)"></app-quote-form>

    </div>
    <p *ngIf='quote.length> 5'>You have too many quotes</p>

</div>
