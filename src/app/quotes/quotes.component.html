<div class="container">
    <h1>Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i=index'>
             <p> {{quote.quote}} by <strong>{{quote.author}}</strong></p> 
             <p><strong>{{quote.name}}</strong></p>
             <p>{{quote.date|date}} {{quote.date|dateCount}} </p>
             <p>{{quote.description}}</p>
             <!-- <app-quote-detail *ngIf ='quote.showDescription' [quote] ='quote'(isComplete) = 'deleteQuote($event,i)'></app-quote-detail> -->
       <button (click)='toggleDetails(i)'>ToggleDetails</button>
       <app-goal-detail *ngIf ='goal.showDescription' [quote]='quote' (isComplete) ='completeQuote($event,i)'></app-goal-detail>
            </div>
        </div>
        <p>{{goal.description}}</p>
        <button (click)='goalComplete(true)'>Complete</button>
    </div>
    <div class="col-md-6">
        <app-quote-form (addquote) = "addNewQuote ($event)"></app-quote-form>

    </div>


</div>
