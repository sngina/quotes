<div class="container">
    <h1>Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i=index'>

            </div>
            <h4 id={{i}} appStrikethrough> {{quote.quote}} due on{{quote.completeDate|date|uppercase}}</h4>
            

        </div>
 
    </div>

</div>
